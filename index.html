<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE THE DESIGN - level beginner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="card-twiter">
        <div class="container">
                <section class="data-profile">
                    <div class="frame-satu">
                        <img src="./assets/Ellipse 1.png" alt="foto profile" class="foto-profile">
                        <div class="profile-user">
                            <p class="nama">John Doe</p>
                            <p class="username">@realjohndoe</p>
                        </div>
                    </div>
                    <div class="frame-dua">
                        <img src="./assets/twitter.png" alt="icon twiter" class="icon-twiter">
                    </div>
                </section>
                <section class="data-status">
                    <p class="status">Why do they call it 'debugging' when it feels more like 'wildly guessing and hoping for the best'? <span class="tagar-status">#programming #coding #debugging</span></p>
                </section>
                <section class="reaction">
                    <div class="frame-likes">
                        <img src="./assets/heart.png" alt="icon-likes" class="likes">
                        <p class="jumlah-likes">650</p>
                    </div>
                    <div class="frame-date-likes">
                        <p class="date-likes">3:40 PM â€“ Feb 24, 2022</p>
                    </div>
                </section>
        </div>
    </section>
</body>
</html>
